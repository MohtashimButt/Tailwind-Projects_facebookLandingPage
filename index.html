<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="/assets/icons8-facebook-100.426a5e86.png" />
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index.b5800adb.css">
</head>
<body class="bg-gray-100">
    <div class="container h-screen flex flex-col sm:flex-row items-center justify-center">
        <div class="left flex flex-col w-3/4 sm:w-1/4 sm:mr-6">
            <img class="w-40 py-5 self-center sm:self-auto" src="/assets/Facebook-Logo.706b4732.png" alt="AJEEEEEEEB">
            <p class="text-center text-sm sm:text-base sm:text-left">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right shadow-xl relative flex flex-col text-center w-4/5 mt-2 sm:w-1/2 lg:w-1/3 bg-white p-9 rounded-xl">
            <input type="text" class="border rounded-md px-6 py-2 outline-blue-300" placeholder="Username">
            <input type="password" class="border rounded-md px-6 py-2 my-4 outline-blue-300" placeholder="Password">
            <button class="btn my-2 py-1 w-2/3 self-center rounded-lg font-semibold bg-blue-600 text-white cursor-pointer hover:bg-blue-700">Log in</button>
            <span class="my-2 text-sm w-fit self-center text-blue-600 cursor-pointer hover:text-blue-800 hover:underline">Forgotten Password?</span>
            <hr class="w-4/5 self-center">
            <button class="btn my-2 py-1 px-2 w-fit rounded-lg self-center tracking-wide font-semibold bg-green-500 text-white cursor-pointer hover:bg-green-600">Create Account</button>
            <span class="absolute -bottom-10 text-sm self-center"><span class="font-bold cursor-pointer hover:underline">Create a page</span> for celebrity, brand or a business</span>
        </div>
    </div>
</body>
</html>
